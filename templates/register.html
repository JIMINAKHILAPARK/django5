{% extends 'Navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
            font-family: 'Verdana', sans-serif;
            color: #333; /* Text color */
        }

        .container {
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Light shadow */
            padding: 30px;
            margin-top: 50px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #6c757d;
        }

        .form-control {
            border: 2px solid #007bff; /* Blue border */
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 12px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 24px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        h6 {
            color: #6c757d;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
{% block body %}

<!------ Include the above in your HEAD tag ---------->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal" action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <fieldset>
                            <h1>Custom Registration</h1>

                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>

                            <div class="form-group">
                                <label for="phonenumber">Phone Number</label>
                                <input type="tel" id="phonenumber" name="phonenumber" class="form-control" placeholder="Enter a valid phone number" required>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>
<div>
    <h6>Customized Registration Form</h6>
</div>
{% endblock %}

</html>
