{% extends 'Navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cheap & Best Flight Search</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #007bff;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .background-image {
            background-image: url('{% static 'images/flight_background.jpg' %}');
            background-size: cover;
            height: 300px;
            margin-top: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .background-image h2 {
            margin-bottom: 0;
        }

        .btn-primary {
            background-color: #28a745;
        }

        .flight-details-container {
            margin-top: 50px;
        }

        .flight-image {
            max-width: 100%;
            max-height: 150px; /* Set a maximum height */
            height: auto;
            margin-bottom: 10px; /* Add some margin between images */
        }
    </style>
</head>
{% block body %}
  <div class="container">
    <h1 class="mb-4">Cheap & Best Flight Search</h1>

    <div class="form-container">
      <div class="mb-3">
        <label for="formGroupExampleInput1" class="form-label">Origin Location</label>
        <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Enter the Origin Location">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Destination Location</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter the Destination Location">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">Departure Date</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Enter the Departure Date">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput4" class="form-label">Arrival Date</label>
        <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Enter the Arrival Date">
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput5" class="form-label">Number of Passengers</label>
        <input type="text" class="form-control" id="formGroupExampleInput5" placeholder="Enter the Number of Passengers">
      </div>

      <button type="button" class="btn btn-primary btn-block" onclick="showFlightDetails()">Get More Details</button>
    </div>
  </div>

  <!-- Different Image -->
  <div class="background-image">
    <h2>Find the Best Deals for Your Next Flight</h2>
  </div>

  <!-- Flight Details Container -->
  <div class="container flight-details-container" id="flightDetailsContainer" style="display: none;">
    <h2 class="mb-4">Flight Details</h2>
    <div class="row">
  <div class="col-md-4">
    <img src="{% static 'images/indigo.jpg' %}" alt="Flight Image" class="flight-image" style="width: 100%; max-height: 200px;">
    <p>INDIGO Details...</p>
  </div>
  <!-- Add similar code for other flight details -->
</div>
      <div class="col-md-4">
        <img src="{% static 'images/emirates.jpg' %}" alt="Flight Image" class="flight-image"style="width: 100%; max-height: 200px;">
        <p>EMIRATES Details...</p>
      </div>
      <div class="col-md-4">
        <img src="{% static 'images/flight3.jpg' %}" alt="Flight Image" class="flight-image">
        <p>Flight 3 Details...</p>
      </div>
    </div>
  </div>

  <script>
    function showFlightDetails() {
      document.getElementById('flightDetailsContainer').style.display = 'block';
    }
  </script>
{% endblock %}
</html>
